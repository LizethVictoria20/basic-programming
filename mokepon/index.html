<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">¡MOKEMON!</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas" id="contenedor-tarjetas-mascotas"></div>
        
        <!-- <label for="langostelvis">Langostelvis</label>
        <input type="radio" name="mascota" id="langostelvis" />
        <label for="tucapalma">Tucapalma</label>
        <input type="radio" name="mascota" id="tucapalma" />
        <label for="pydos">Pydos</label>
        <input type="radio" name="mascota" id="pydos" /> -->


        <button id="button-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">¡MOKEMON!</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="tarjetas-ataques" id="contenedor-ataques"></div>

        <div id="mensajes">
            <p id="resultado">¡Mucha suerte!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <div id="vidas-jugador">3</div>
                <div id="mascota-jugador"></div> 
                <div id="ataques-del-jugador"></div>

            </div>
            <div class="ataques-enemigo">
                <div id="vidas-enemigo">3</div>
                <div id="mascota-enemigo"></div>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
